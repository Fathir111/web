<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rujuk Pintar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-logo">
            <img src="logo.png" alt="Logo" width="50">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Tentang Kami</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="hero-section">
            <h1>Rujuk Pintar</h1>
            <p>RujukPintar akan membantu mencarikan layanan kesehatan terbaik sesuai kebutuhan medis Mu!</p>
        </section>
        
        <section class="form-section">
            <h2>Masukan Data Diri</h2>
            <form id="inputForm" onsubmit="showRecommendation(); return false;">
                <label for="name">Nama</label>
                <input type="text" id="name" name="name" placeholder="Masukan Nama" required>

                <label for="gender">Jenis Kelamin</label>
                <select id="gender" name="gender" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select>

                <label for="bpjs">BPJS</label>
                <select id="bpjs" name="bpjs" required>
                    <option value="Terdaftar">Terdaftar</option>
                    <option value="Tidak Terdaftar">Tidak Terdaftar</option>
                </select>

                <label for="age">Usia</label>
                <input type="number" id="age" name="age" placeholder="Masukan Usia" required>

                <label for="domisili">Domisili</label>
                <select id="domisili" name="domisili" required>
                    <option value="Jakarta Pusat">Jakarta Pusat</option>
                    <option value="Jakarta Timur">Jakarta Timur</option>
                    <option value="Jakarta Selatan">Jakarta Selatan</option>
                    <option value="Jakarta Barat">Jakarta Barat</option>
                    <option value="Jakarta Utara">Jakarta Utara</option>
                </select>

                <label for="diagnosis">Diagnosis Sementara</label>
                <input type="text" id="diagnosis" name="diagnosis" placeholder="Masukan Diagnosis" required>

                <button type="submit">Cari Rumah Sakit</button>
            </form>

            <div id="recommendation" class="output-box">
                <h3>Rekomendasi Rumah Sakit:</h3>
                <p>RS Siloam Hospitals Semanggi - Jakarta Pusat - Neurologi (Saraf)</p>
            </div>
        </section>
    </main>
</body>
<script>
    function showRecommendation() {
        document.getElementById('recommendation').style.display = 'block';
    }
</script>
</html>
